    <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80 custom-left-extra"
            aria-hidden="true">
            <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem] opa-022"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">

        <p class="text-base font-semibold text-accentColor text-xl sm:text-xl md:text-2xl lg:text-2xl">404</p>

        <p class="mt-6 text-md leading-8 text-textColorSecondary sm:text-md md:text-lg lg:text-xl">

        </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <a (click)="navService.welcome()" class="rounded-md bg-accentColor px-3.5 py-2 sm:py-2 md:py-2.5 lg:py-2.5 
            text-md sm:text-md md:text-lg lg:text-lg font-semibold text-white shadow-sm 
            hover:bg-accentColorHover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 
            focus-visible:outline-accentColor cursor-pointer">Go back</a>
        </div>
    </div>

<div class="mainpage-wrapper">



  <navbar (pageChanged)="onPageChanged($event)" [closeMenu]="closeMenu"></navbar>
  <div @fadeInPage (click)="closeUserMenu()"
    class="flex min-h-full flex-col bg-gradient-to-r from-default-from to-default-to pb-10">

    <ng-container *ngIf="activePage('dashboard')">

      <div class="w-full h-96 flex video-wrapper">
        <div class="video-container">
          <img id="posterImgMain" *ngIf="isPosterImg" [src]="posterUrlGcs">
          <h1 *ngIf="isPosterImg" class="title">{{title || ''}}</h1>
          <p *ngIf="isPosterImg" class="description">{{description || ''}}</p>
          <video 
           autoplay
           preload="auto"
           #videoPlayerMain
           class="video-content"
           [src]="videoUrl"
         
          >
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="line-wrapper" >
        <div id="line1" #line1 class="line">
          <app-video #videoComponent class="videoInMainpage" *ngFor="let video of videoDataGcs; let index = index"
            [id]="'videoLine1' + index"       
            [posterUrlGcs]="video.posterUrlGcs  || '/assets/img/videostore/300.png'" 
            [title]="video.title || ''"
            [description]="video.description || ''"
            [category]="video.category || ''"
            (mouseenter)="shouldHandleEvent('videoLine1' + index) ? onHover('videoLine1' + index) : null"
            (mouseleave)="shouldHandleEvent('videoLine1' + index) ? onLeave('videoLine1' + index) : null">
          </app-video>
        </div>

        <div class="line-wrapper-left">
          <img id="left1" (click)="scrollingLeft1()" (mouseleave)="toVisibleModus1()"
            src="/assets/img/videostore/arrow-left.png">
        </div>
        <div class="line-wrapper-right">
          <img id="right1" (click)="scrollingRight1()" (mouseleave)="toVisibleModus1()"
            src="/assets/img/videostore/arrow-right.png">
        </div>

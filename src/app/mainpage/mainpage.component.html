<div class="mainpage-wrapper">



  <navbar (pageChanged)="onPageChanged($event)" [closeMenu]="closeMenu"></navbar>
  <div @fadeInPage (click)="closeUserMenu()"
    class="flex min-h-full flex-col bg-gradient-to-r from-default-from to-default-to pb-10">

    <ng-container *ngIf="activePage('dashboard')">

      <div class="w-full h-96 flex video-wrapper">
        <div class="video-container">
          <h1 class="title">{{this.videoService.titleUrl || ''}}</h1>
          <p class="description">{{this.videoService.descriptionUrl || ''}}</p>
          <video autoplay #videoPlayerStart class="video-content">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="line-wrapper">
        <div id="line3" #line3 class="line">
          <app-video *ngFor="let video of videoDataGcs; let index = index"
            [posterUrlGcs]="video.posterUrlGcs  || '/assets/img/videostore/300.png'" [title]="video.title || ''"
            [description]="video.description || ''"></app-video>
        </div>

        <div class="line-wrapper-left">
          <img id="left3" (click)="scrollingLeft3()" (mouseleave)="toVisibleModus3()"
            src="/assets/img/videostore/arrow-left.png">
        </div>
        <div class="line-wrapper-right">
          <img id="right3" (click)="scrollingRight3()" (mouseleave)="toVisibleModus3()"
            src="/assets/img/videostore/arrow-right.png">
        </div>
      </div>
    </ng-container>


    <ng-container *ngIf="activePage('films')">
      <app-films></app-films>
    </ng-container>

    <ng-container *ngIf="activePage('series')">
      <app-series></app-series>
    </ng-container>

    <ng-container *ngIf="activePage('playlist')">
      <app-playlist></app-playlist>
    </ng-container>

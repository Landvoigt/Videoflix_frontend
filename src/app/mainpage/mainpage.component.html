<div class="mainpage-wrapper">



<navbar (pageChanged)="onPageChanged($event)" [closeMenu]="closeMenu"></navbar>
<div @fadeInPage (click)="closeUserMenu()"
  class="flex min-h-full flex-col bg-gradient-to-r from-default-from to-default-to pb-10">

  <ng-container *ngIf="activePage('dashboard')">
   
    <div class="w-full h-96 flex video-wrapper">
      <div class="video-container">
        <h1 class="title">{{title || ''}}</h1>
        <p class="description">{{description || ''}}</p>
        <video autoplay #videoPlayerStart class="video-content" >
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    
  
    <div class="line-wrapper">
      <div id="line3" #line3 class="line">
        <app-video  *ngFor="let video of videoService.videoData; let index = index"
         [videoUrlGcs]="video.videoUrlGcs  || 'https://storage.googleapis.com/videoflix-videos/hls/scooter/master.m3u8'"
          [posterUrlGcs]="video.posterUrlGcs  || '/assets/img/videostore/300.png'"
          [title]="video.title || ''"
          [description]="video.description || ''"
          ></app-video>
      </div>
    
      <div class="line-wrapper-left">
        <img id="left3" (click)="scrollingLeft3()" (mouseleave)="toVisibleModus3()" src="/assets/img/videostore/arrow-left.png">
      </div>
      <div class="line-wrapper-right">
        <img id="right3" (click)="scrollingRight3()"   (mouseleave)="toVisibleModus3()" src="/assets/img/videostore/arrow-right.png">
      </div>
    </div>
  </ng-container>


  <!-- ToDo Films Component -->
  <ng-container *ngIf="activePage('films')">
    <div class="video-box-wrapper p-8 gap-8">
      <div *ngFor="let video of allFilms; let i = index"
        class="h-36 w-52 bg-navColorHover rounded-lg flex items-center justify-center text-3xl text-textColorPrimary">
        Film {{
        i }}
      </div>
    </div>
  </ng-container>

  <!-- ToDo Series Component -->
  <ng-container *ngIf="activePage('series')">

    <div class="video-box-wrapper p-8 gap-8">
      <div *ngFor="let video of allSeries; let i = index"
        class="h-36 w-52 bg-navColorHover rounded-lg flex items-center justify-center text-3xl text-textColorPrimary">
        Serie
        {{ i }}
      </div>
    </div>
  </ng-container>

  <!-- ToDo Meine Liste Component -->
  <ng-container *ngIf="activePage('userList')">
    <div class="video-box-wrapper p-8 gap-8">
      <div *ngFor="let video of userVideos; let i = index"
        class="h-36 w-52 bg-navColorHover rounded-lg flex items-center justify-center text-3xl text-textColorPrimary">
        Mein
        Video {{ i }}
      </div>
    </div>
  </ng-container>

<div class="mainpage-wrapper flex flex-col min-h-screen">
  <div id="mainpageOverlay" class="mainpage-overlay"></div>

  <navbar (pageChanged)="onPageChanged($event)" [closeMenu]="closeMenu"></navbar>
  <div @fadeInPage (click)="closeUserMenu()"
    class="flex-1 flex flex-col bg-gradient-to-r from-default-from to-default-to pb-10">

    <ng-container *ngIf="activePage('dashboard')">
      <app-dashboard></app-dashboard>
    </ng-container>

    <ng-container *ngIf="activePage('films')">
      <app-films></app-films>
    </ng-container>

    <ng-container *ngIf="activePage('series')">
      <app-series></app-series>
    </ng-container>

    <ng-container *ngIf="activePage('playlist')">
      <app-playlist></app-playlist>
    </ng-container>

  </div>
  <footer class="mt-auto"></footer>
</div>
<app-loading-screen *ngIf="loadingApp"></app-loading-screen>

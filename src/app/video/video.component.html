<div class="main-video-container" (mouseenter)="onHover()" (mouseleave)="onLeave()">

  <div class="video-container-default">
    <img [src]="posterUrlGcs" alt="{{ title }}">
    <h2 class="video-logo-small logo-text text-textColorPrimary">V</h2>
    <video [ngClass]="{'br-top-l-r': hoverClass}" #videoPlayer
      class="video-js vjs-default-skin vjs-control-bar vjs-big-play-button bg-gradient-to-r from-default-from to-default-to"
      controls preload="auto" data-setup="{}" disablePictureInPicture type="application/x-mpegURL" [src]="videoUrl">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="video-container-hover">
    <h2 class="text-textColorPrimary">{{ title }}</h2>
  </div>
</div>

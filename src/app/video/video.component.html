 <div class="main-video-container" (mouseenter)="onHover()" (mouseleave)="onLeave()">
                      
  <div class="video-container-above">
    <img id="barni" [src]="posterUrlGcs" alt="Video Poster"> 
    <div class="video-info">
        <h2>Title</h2>
        <p>Description...</p>
    </div>
    <h2 id="video-logo">VIDEOFLIX</h2>                     
  
  <div class="video-container">
    <video
      #videoPlayer id="my-videos"
      class="video-js vjs-default-skin"
      autoplay
      controls
      preload="auto"
      width="640" height="264"
      [src]="videoUrlGcs"
      data-setup="{}"
      disablePictureInPicture
      type="application/x-mpegURL"
      >
      Your browser does not support the video tag.
    </video>
  </div>
</div>
<div class="video-container-below">
  <h2>Title</h2>
  <p>Description...</p>
</div>        
</div>

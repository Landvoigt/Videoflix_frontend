<div class="main-video-container" (mouseenter)="onHover()" (mouseleave)="onLeave()">
  <h2 class="video-logo-small logo-text text-textColorPrimary">V</h2>
  <img [src]="posterUrlGcs" alt="{{ title }}" class="video-thumbnail">
  <div class="video-wrapper">
    <video #videoPlayer class="video-js vjs-default-skin vjs-control-bar vjs-big-play-button" controls preload="auto"
      data-setup="{}" disablePictureInPicture type="application/x-mpegURL" [src]="videoUrl">
      Your browser does not support the video tag.
    </video>
    <div class="video-info bg-gradient-to-r from-default-from to-default-to">
      <h2 class="text-textColorPrimary">{{ title }}</h2>
    </div>
  </div>
</div>

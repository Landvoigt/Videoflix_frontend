<navbar [closeMenu]="closeMenu"></navbar>
<div @fadeIn (click)="closeUserMenu()" class="bg-gradient-to-r from-default-from to-default-to px-6 py-12 lg:px-8"
    style="height: calc(100% - 66px);">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
        aria-hidden="true">
        <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6 mx-auto max-w-xl">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-textColorPrimary sm:text-4xl">Contact us</h2>
        </div>
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2 mt-10">
            <div>
                <label for="firstName"
                    class="block text-md sm:text-lg md:text-lg lg:text-lg font-medium leading-6 text-textColorPrimary">First
                    name</label>
                <div class="mt-2 relative">
                    <input id="firstName" formControlName="firstName" type="text" autocomplete="given-name" required
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 
                        placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accentColorHover lg:text-lg lg:leading-6">
                    <span *ngIf="(firstNameFormField?.dirty || firstNameFormField?.touched)"
                        class="input-error absolute form-control-sm text-danger">
                        <span *ngIf="firstNameFormField?.hasError('required')">* Firstname is
                            required</span>
                        <span *ngIf="firstNameFormField?.hasError('pattern')">* Enter valid
                            name</span>
                    </span>
                </div>
            </div>
            <div>
                <label for="lastName"
                    class="block text-md sm:text-lg md:text-lg lg:text-lg font-medium leading-6 text-textColorPrimary">Last
                    name</label>
                <div class="mt-2 relative">
                    <input id="lastName" formControlName="lastName" type="text" autocomplete="family-name" required
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 
                        placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accentColorHover lg:text-lg lg:leading-6">
                    <span *ngIf="(lastNameFormField?.dirty || lastNameFormField?.touched)"
                        class="input-error absolute form-control-sm text-danger">
                        <span *ngIf="lastNameFormField?.hasError('required')">* Lastname is
                            required</span>
                        <span *ngIf="lastNameFormField?.hasError('pattern')">* Enter valid
                            name</span>
                    </span>
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="company"
                    class="block text-md sm:text-lg md:text-lg lg:text-lg font-medium leading-6 text-textColorPrimary">Company</label>
                <div class="mt-2 relative">
                    <input type="text" formControlName="company" id="company" autocomplete="organization"
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 
                        placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accentColorHover lg:text-lg lg:leading-6">
                    <span *ngIf="(companyFormField?.dirty || companyFormField?.touched)"
                        class="input-error absolute form-control-sm text-danger">
                        <span *ngIf="companyFormField?.hasError('pattern')">* Enter valid
                            name</span>
                    </span>
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="emailContact"
                    class="block text-md sm:text-lg md:text-lg lg:text-lg font-medium leading-6 text-textColorPrimary">Email</label>
                <div class="mt-2 relative">
                    <input id="emailContact" formControlName="email" type="email" autocomplete="email" required
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 
                        placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accentColorHover lg:text-lg lg:leading-6">
                    <span *ngIf="(emailFormField?.dirty || emailFormField?.touched)"
                        class="input-error absolute form-control-sm text-danger">
                        <span *ngIf="emailFormField?.hasError('required')">* Email is
                            required</span>
                        <span *ngIf="emailFormField?.hasError('pattern')">* Enter valid
                            email</span>
                    </span>
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="message"
                    class="block text-md sm:text-lg md:text-lg lg:text-lg font-medium leading-6 text-textColorPrimary">Message</label>
                <div class="mt-2 relative">
                    <textarea formControlName="message" id="message" rows="4"
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 
                        placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accentColorHover lg:text-lg lg:leading-6"></textarea>
                    <span *ngIf="(messageFormField?.dirty || messageFormField?.touched)"
                        class="input-error absolute form-control-sm text-danger">
                        <span *ngIf="messageFormField?.hasError('required')">* Message is
                            required</span>
                    </span>
                </div>
            </div>

                <div class="flex h-6 items-center">
                    <button type="button"
                        class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-textColorPrimary/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        role="switch" aria-checked="false" aria-labelledby="switch-1-label">
                        <span class="sr-only">Agree to policies</span>
                        <span aria-hidden="true"
                            class="h-4 w-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-textColorPrimary/5 transition duration-200 ease-in-out"></span>
                    </button>
                </div>
                <label class="text-sm md:text-md leading-6 text-textColorSecondary" id="switch-1-label">
                    By selecting this, you agree to our
                    <a (click)="navService.imprint()"
                        class="font-semibold text-accentColor hover:text-accentColorHover cursor-pointer">privacy&nbsp;policy</a>.
                </label>
            </div> -->
        </div>
        <div class="mt-20">
            <button type="submit" [disabled]="contactForm.invalid || loading"
                class="submit-btn flex w-full justify-center rounded-lg bg-accentColor px-3 py-4 text-lg font-semibold 
                leading-6 text-white shadow-lg hover:bg-accentColorHover focus:outline-none focus-visible:ring-2 
                focus-visible:ring-offset-2 focus-visible:ring-accentColor disabled:opacity-60 disabled:hover:bg-accentColor">
                <span *ngIf="!loading">Let's talk</span>
                <div *ngIf="loading" class="spinner"></div>
            </button>
        </div>
    </form>
</div>
<footer></footer>

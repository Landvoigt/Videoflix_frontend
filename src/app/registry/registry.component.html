<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-default">
    <div class="btn-container" (click)="navigateBack()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-7">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
    </div>

    <div class="lg:mx-auto lg:w-full lg:max-w-lg">
        <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
            alt="Your Company">
        <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Sign up for greater
            entertainment
        </h2>
    </div>
    
    <div class="mt-10 lg:mx-auto lg:w-full lg:max-w-lg mb-20">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="email" class="block text-lg font-medium leading-6 text-gray-900">Your Email</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" [(ngModel)]="email" required
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 lg:text-lg lg:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-lg font-medium leading-6 text-gray-900">Your Password</label>
                    <div class="text-md"></div>
                </div>
                <div class="mt-2">
                    <input id="password1" name="password1" type="password" [(ngModel)]="password1" required
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 lg:text-lg lg:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-lg font-medium leading-6 text-gray-900">Repeat
                        Password</label>
                    <div class="text-md"></div>
                </div>
                <div class="mt-2">
                    <input id="password2" name="password2" type="password" [(ngModel)]="password2" required
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 lg:text-lg lg:leading-6">
                </div>
            </div>

            <div class="!mt-10">
                <button type="submit"
                    class="flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-4 text-lg font-semibold leading-6 text-white shadow-lg hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
            </div>
        </form>
    </div>
</div>

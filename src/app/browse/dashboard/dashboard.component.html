<div class="video-slideshow">
    <div id="line1" #line1 class="line" *ngIf="!loading">
        <app-video *ngFor="let video of videos$ | async; let index = index" class="app-video"
            [id]="'videoLine1' + index" [posterUrlGcs]="video.posterUrlGcs || '/assets/img/videostore/300.png'"
            [title]="video.title" [description]="video.description" [category]="video.category">
        </app-video>
    </div>

<div @fadeInPage class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-default">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-7">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
    </div> -->

    <div class="lg:mx-auto lg:w-full lg:max-w-lg">
        <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
            alt="Your Company">
        <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-defaultTextColor">Reset your
            password</h2>
    </div>

    <div class="mt-10 lg:mx-auto lg:w-full lg:max-w-lg mb-20">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <div>
                <div class="flex items-center justify-between">
                    <label for="passwordResetPassword"
                        class="block text-lg font-medium leading-6 text-defaultTextColor">New Password</label>
                    <div class="text-md"></div>
                </div>
                <div class="mt-2 relative">
                    <input id="passwordResetPassword" formControlName="password" type="password" autocomplete="password"
                        required
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 
                        placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accentColorHover lg:text-lg lg:leading-6">
                    <span *ngIf="(passwordFormField?.dirty || passwordFormField?.touched)"
                        class="input-error absolute form-control-sm text-danger">
                        <span *ngIf="passwordFormField?.hasError('required')">* Password is
                            required</span>
                        <span *ngIf="passwordFormField?.hasError('pattern')">* Enter valid
                            password</span>
                    </span>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="confirmPasswordResetPassword"
                        class="block text-lg font-medium leading-6 text-defaultTextColor">Confirm
                        Password</label>
                    <div class="text-md"></div>
                </div>
                <div class="mt-2 relative">
                    <input id="confirmPasswordResetPassword" formControlName="confirmPassword" type="password"
                        autocomplete="password" required
                        class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-lg ring-1 ring-inset ring-gray-300 
                        placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accentColorHover lg:text-lg lg:leading-6">
                    <span *ngIf="confirmPasswordFormField?.invalid &&
                        (confirmPasswordFormField?.dirty || confirmPasswordFormField?.touched)"
                        class="input-error absolute form-control-sm text-danger">
                        <span *ngIf="confirmPasswordFormField?.hasError('required')">
                            * Confirm Password is required
                        </span>
                        <span *ngIf="confirmPasswordFormField?.hasError('passwordsDoNotMatch')">
                            * Passwords do not match
                        </span>
                    </span>
                </div>
            </div>

            <div class="!mt-10">
                <button type="submit" [disabled]="resetPasswordForm.invalid" class="flex w-full justify-center rounded-lg bg-accentColor px-3 py-4 text-lg font-semibold leading-6 
                    text-white shadow-lg hover:bg-accentColorHover focus-visible:outline focus-visible:outline-2 
                    focus-visible:outline-offset-2 focus-visible:outline-accentColor">Save</button>
            </div>
        </form>
    </div>
</div>

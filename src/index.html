  <style>
    .overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgb(29, 29, 29);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition:
        opacity 225ms ease,
        visibility 225ms ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
      color: #aa42f0;
    }
  </style>
</head>
